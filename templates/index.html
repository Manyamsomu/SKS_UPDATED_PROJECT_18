<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk SMS Sender</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3a8dff, #4e9b55); /* Blue and green gradient for trust and action */
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6); /* Slightly darker background for readability */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.5);
      color: #000;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    input, select, textarea {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      background: #7ebbcf; /* Vibrant orange button for action */
      color: #ffffff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3b6cbb; /* Slightly darker shade for hover effect */
    }

    #status {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .icon {
      margin-right: 10px;
      color: #3642d0; /* Adjusted icon color to stand out */
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff6f00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/excel"><i class="fas fa-file-excel icon"></i>Excel Messaging</a>
      <a href="/advanced"><i class="fas fa-envelope-open-text icon"></i>Advanced Messaging</a>
    </nav>

    <h1><i class="fas fa-sms"></i> Bulk SMS Sender</h1>

    <form id="smsForm">
      <div class="form-group">
        <label for="excelFile"><i class="fas fa-upload icon"></i>Select Excel File:</label>
        <input type="file" id="excelFile" accept=".xlsx, .xls" required>
      </div>

      <div class="form-group">
        <label for="sheetSelect"><i class="fas fa-table icon"></i>Select Sheet:</label>
        <select id="sheetSelect">
          <option>Select a sheet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="columnSelect"><i class="fas fa-phone icon"></i>Select Mobile Number Column:</label>
        <select id="columnSelect">
          <option>Select a sheet first</option>
        </select>
      </div>

      <div class="form-group">
        <label for="messageBox"><i class="fas fa-pencil-alt icon"></i>Enter Message:</label>
        <textarea id="messageBox" rows="5" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit"><i class="fas fa-paper-plane icon"></i>Send SMS</button>
    </form>

    <p id="status"></p>
  </div>

  <footer>
    <p>Powered by <a href="#">YourCompany</a>. All rights reserved.</p>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
