<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <style>
    body {
      background-color: #45607c;
      color: #334e68;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 250px;
      background-color: #1e293b;
      color: white;
      padding: 20px;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      font-family: 'Verdana', sans-serif;
    }
    .sidebar h2 {
      color: #fca311;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .sidebar a:hover {
      background-color: #64748b;
    }
    .main-content {
      text-align: center;
      margin-left: 260px;
      padding: 20px;
      background-color: #45607c;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button-container button {
      height: 90px;
      width: 200px;
      background-color: #3b82f6;
      color: #ffffff;
      font-size: 18px;
      font-family: 'Arial', sans-serif;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    .button-container button:hover {
      background-color: #2563eb;
      transform: translateY(-3px);
    }
    h1 {
      color: #1e293b;
      font-size: 40px;
      font-family: 'Georgia', serif;
    }
    p {
      color: #64748b;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Welcome, {{ username }}!</h2>
    <nav>
      <ul id="sidebarMenu">
        <li><a href="/">Home</a></li>
        <li><a href="/normal_sms">Normal SMS</a></li>
        <li><a href="/excel">Excel SMS</a></li>
        <li><a href="/advanced">Advanced SMS</a></li>
        <li><a href="/contacts">Contact Us</a></li>
        <li><a href="/profile">User Profile</a></li>
        <li><a href="/settings">Settings</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <h1>Dashboard</h1>
    <p>Select an option from the sidebar or buttons to filter options dynamically.</p>
    <div class="button-container">
      <button id="excelButton">Excel File</button>
      <button id="mongoButton">MongoDB File</button>
      <button id="mariaButton">MariaDB File</button>
    </div>
    <p>Start Sending SMS....</p>
  </div>

  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
